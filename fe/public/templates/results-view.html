<script type="text/template" id="login-template">
    <div id="results-container" class="results-container thumbnail col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div id="map" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
        <% _.each(days, function (day) { %>
            <div class="day col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="title">Day <%- day.day %></div>
                <ul class="itinerary">
                    <% _.each(day.spots, function (spot) { %>
                        <li>spot</li>
                    <% }); %>
                </ul>
            </div>
        <% }); %>
    </div>
</script>
